<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	</head>
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<style>
    .logo-container {
        background-color: #47bcff;
        color: #FFF;
    }
    .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
    }
</style>
	<body>
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">cadastro1</span>
    <span class="mt-3">login</span>
</div>    
		<div class="container">
		<div class="jumbotron mb-0">
    <h4>Novos Membros</h4>
    <h6>"No Senhor a nossa Vitoria"</h6>
    <h6>"я люблю своего бога"</h6>
    <h6>"in God we trust"</h6>
</div>
		
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
		 <div class="navbar-nav">
		  	 				<a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" href="/home">Todos</a>
					<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" href="/home/aguardando">Aguardando</a>
					<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" href="/home/aprovado">Aprovado</a>
					<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" href="/home/entregue">Entregue</a>
		 </div>
		   <a href="/membro/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>
		
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Nome</th>
		      <th scope="col">Dt. Batismo</th>
		      <th scope="col">Img</th>
		      
		      <th scope="col">Editar</th>
		      <th scope="col">Excluir</th>
		      
		    </tr>
		  </thead>
		  <tbody  th:each="membro : ${membros}">
		    <tr>
		      <th scope="row"  th:text="${membro.nomeMembro}"></th>
			  <th scope="row"  th:text="${membro.dataDoBatismo}"></th>
			  <th scope="row" ><img class="img-thumbnail" th:src="${membro.urlImagem}" src="" height="50px" width="50px" /></th>
			  <th scope="row"  ><a th:href="@{/membro/editar/{id}(id=${membro.id})}">alterar</a></th>
			  <th scope="row"  ><a th:href="@{/membro/excluir/{id}(id=${membro.id})}">excluir</a></th>
					
				
		
			</tr>
			</tbody>
		</table>
		
			<div class="card mb-3" th:each="membro : ${membros}">
			
				<th:block th:switch="${membro.status.name()}" >
					<div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${membro.nomeMembro}">Nome do Membro</div>
					<div th:case="'APROVADO'" class="card-header alert-success" th:text="${membro.nomeMembro}">Nome do Membro</div>
					<div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${membro.nomeMembro}">Nome do Membro</div>
				</th:block>
				
			
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row ">
								
								<div class="col-md-6">Data do batismo: <span th:text="${membro.dataDoBatismo}">10/02/2020</span></div>
							</div>
							
							<div>Membro</div> 
							<div> <input class="form-control" th:value="${membro.urlIgreja}" value="url da igreja" /></div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${membro.descricao}">descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${membro.urlImagem}" src="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
